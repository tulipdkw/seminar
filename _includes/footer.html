<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>
            
            <div class="footer-section">
                <h4>快速链接</h4>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">首页</a></li>
                    <li><a href="{{ '/research' | relative_url }}">研究</a></li>
                    <li><a href="{{ '/team' | relative_url }}">团队</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4>联系我们</h4>
                {% if site.social.email %}
                <a href="mailto:{{ site.social.email }}">
                    <i class="fas fa-envelope"></i>
                    {{ site.social.email }}
                </a>
                {% endif %}
                {% if site.social.github %}
                <a href="https://github.com/{{ site.social.github }}" target="_blank">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                {% endif %}
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
